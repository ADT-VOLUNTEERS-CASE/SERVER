services:
  postgres:
    image: postgres:17-alpine
    container_name: volunteers_case_db_dev
    environment:
      POSTGRES_USER: ${DB_USRNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-volunteers_case}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - volunteers_network_dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USRNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: volunteers_case_app_dev
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-volunteers_case}
      DB_USRNAME: ${DB_USRNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      SECRET_KEY: ${SECRET_KEY}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      COORDINATOR_PASSWORD: ${COORDINATOR_PASSWORD}
      BASE_USER_PASSWORD: ${BASE_USER_PASSWORD}
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - volunteers_network_dev

volumes:
  postgres_data_dev:

networks:
  volunteers_network_dev:
    driver: bridge
